<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Datos de Cuenta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 16px;
            font-weight: bold;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .form-group .error {
            color: red;
            font-size: 14px;
        }
        .form-group .correct {
            color: green;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verificación de Datos de Cuenta</h2>
        
        <form id="accountForm">
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" name="name" value="Juan Pérez">
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" value="juan.perez@ejemplo.com">
            </div>

            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="text" id="phone" name="phone" value="123-456-7890">
            </div>

            <div class="form-group">
                <button type="button" onclick="verifyData()">Verificar Datos</button>
            </div>

            <div id="result" class="form-group"></div>
        </form>
    </div>

    <script>
        function verifyData() {
            
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;

            
            var correctName = "Juan Pérez";
            var correctEmail = "juan.perez@ejemplo.com";
            var correctPhone = "123-456-7890";

            
            var resultText = '';
            var errors = [];

            if (name !== correctName) {
                errors.push('El nombre no es correcto.');
            }
            if (email !== correctEmail) {
                errors.push('El correo electrónico no es correcto.');
            }
            if (phone !== correctPhone) {
                errors.push('El teléfono no es correcto.');
            }

            if (errors.length > 0) {
                resultText = '<span class="error">Por favor, revisa los siguientes errores:</span><br>';
                errors.forEach(function(error) {
                    resultText += error + '<br>';
                });
            } else {
                resultText = '<span class="correct">¡Todos tus datos son correctos!</span>';
            }

            
            document.getElementById('result').innerHTML = resultText;
        }
    </script>
</body>
</html>
