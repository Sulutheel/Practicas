<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="css/style2.css">
    <script>
        function validarContraseñas() {
            var contraseña = document.getElementById("contraseña").value;
            var reContraseña = document.getElementById("reContraseña").value;

            if (contraseña !== reContraseña) {
                alert("Las contraseñas no coinciden.");
                return false; // Detener el envío del formulario
            }
            return true; // Continuar con el envío del formulario
        }
    </script>
</head>
<body>
    <header>
        <h1>Registro del Usuario</h1>
    </header>
    <section>
        <form action="#" method="get" onsubmit="return validarContraseñas();">
            <label for="nombre">Nombres:</label>
            <input type="text" name="nombre" id="nombre" value="">
            <br>
            <label for="apellido">Apellidos:</label>
            <input type="text" name="apellido" id="apellido" value="">
            <br>
            <label for="nacimiento">Fecha de Nacimiento:</label>
            <input type="date" name="nacimiento" id="nacimiento" value="">
            <br>
            <label for="edad">Edad:</label>
            <input type="number" name="edad" id="edad" value="">
            <br>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" value="">
            <br>
            <label for="pais">Pais de Origen :</label>
            <select name="pais" name="pais" id="pais" value="">
                <option value="Peru">Peru</option>
                <option value="España">España/option>
                <option value="Australia">Australia</option>
                <option value="Chile">Chile</option>
            </select>
            <br>    
            <label for="contraseña">Contraseña:</label>
            <input type="password" name="contraseña" id="contraseña" value="">
            <br>
            <label for="reContraseña">Re-Contraseña:</label>
            <input type="password" name="reContraseña" id="reContraseña" value="">
            <br>
            <input type="submit" value="Mandar">
        </form>
    </section>
</body>
</html>
